<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>WeatherApp - Kha An</title>
</head>
<body>
    <div class="app">
        <div class="weather">
            <div class="header">
                <div class="input-wrap">
                    <input type="text" class="header__input" inputmode="search" autocomplete="off">
                </div>
                <h3 class="header__capital">
                    Ha Noi, VN
                </h3>
                <span class="header__date-time">
                    12/7/2006 19.35 A.M. 
                </span>
            </div>
            <div class="main-body">
                <div class="main-body__temp">
                    <span class="temp">
                        30Â°C
                    </span>
                </div>
            </div>
            <div class="footer">
                <ul class="footer__weather-list">
                    <li class="footer__weather-list-item">
                        <!--icon-->
                        <i class="fa-regular fa-eye list-item-icon"></i>
                        <span class="weather-list-item-info weather-list-item-info1">10000 (m)</span>
                    </li>
                    <li class="footer__weather-list-item">
                        <i class="fa-solid fa-wind list-item-icon"></i>
                        <span class="weather-list-item-info weather-list-item-info2">2.35 (m/s)</span>
                    </li>
                    <li class="footer__weather-list-item">
                        <i class="fa-solid fa-cloud-sun list-item-icon"></i>
                        <span class="weather-list-item-info weather-list-item-info3">89 (%)</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src = "./main.js"></script> 
</body>
</html>
